Ekyna\Bundle\NewsBundle\Entity\News:
    "news_news (template)":
        content: <paragraph(6)>
        date: <dateTimeBetween('-1 year', 'now')>
        private: 20%? 1 : 0
        enabled: 80%? 1 : 0
    "news_news_test (extends news_news)":
        name: News test name
        title: News test title
    "news_news_{1..20} (extends news_news)":
        name: News <current()> name
        title: News <current()> title
